<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShelterPetMatch - Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="brand-icon">üêæ</span> ShelterPetMatch
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="app.html">Swipe</a></li>
          <li class="nav-item"><a class="nav-link active" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="filter.html">Filter</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Title + Clear All Button -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center flex-grow-1">Your Favorite Pets</h2>
      <button class="btn btn-outline-danger btn-sm ms-3" id="clear-favorites">Clear All</button>
    </div>
    <div class="row" id="favorites-list"></div>
  </div>

  <!-- Pet Detail Modal -->
  <div class="modal fade" id="petModal" tabindex="-1" aria-labelledby="petModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="petModalLabel">Pet Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3 mb-md-0">
              <img id="modalPetImg" src="" alt="" class="img-fluid rounded w-100" style="max-height: 400px; object-fit: cover;" />
            </div>
            <div class="col-md-6">
              <h4 id="modalPetName"></h4>
              <p id="modalPetInfo" class="mb-1"></p>
              <p id="modalPetBreed" class="text-muted"></p>
              <p id="modalPetDescription"></p>
              <div class="mt-4">
                <button id="removeFavoriteBtn" class="btn btn-danger w-100">Remove from Favorites</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/favorites.js"></script>

</body>
</html>
